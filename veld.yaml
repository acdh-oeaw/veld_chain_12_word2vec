
x-veld:
  chain:

services:
  veld_train:
    extends:
      file: ./veld_executable_13_word2vec/veld.yaml
      service: veld
    volumes:
      - ./veld_data_9_we_training_data/data/:/veld/input/
      - ./veld_data_11_word2vec_models/data/m3/:/veld/output/model/

  veld_eval:
    extends:
      file: ./veld_executable_14_we_evaluation/veld.yaml
      service: veld
    volumes:
      - ./veld_data_11_word2vec_models/data/m2/:/veld/input/model/
      - ./veld_data_10_we_evaluation/data/eval_data.yaml:/veld/input/eval_data.yaml
      - ./veld_data_10_we_evaluation/data/:/veld/output/
      - ./veld_data_10_we_evaluation/data/logs/:/veld/output/logs/
    environment:
      MODEL_ARCH: "word2vec_v1"
      MODEL_ID: "m2"
      MODEL_TRAIN_REPRODUCIBLE: null
