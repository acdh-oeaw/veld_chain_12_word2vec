
x-veld:
  chain:

services:
  veld_train:
    extends:
      file: ./veld_executable_13_word2vec/veld.yaml
      service: veld
    volumes:
      - ./veld_data_9_we_training_data/data/:/veld/input/
      - ./veld_data_11_word2vec_models/data/:/veld/output/models/
      - ./veld_data_10_we_evaluation/:/veld/output/evaluation/

  veld_eval:
    extends:
      file: ./veld_executable_14_we_evaluation/veld.yaml
      service: veld
    volumes:
      - ./veld_data_11_word2vec_models/data/:/veld/input/1/
      - ./veld_data_10_we_evaluation/data/:/veld/input/2/
      - ./veld_data_10_we_evaluation/data/:/veld/output/
    environment:
      MODEL_ARCH: "word2vec_v1"
      MODEL_ID: "m1"
      MODEL_TRAIN_REPRODUCIBLE: "https://github.com/acdh-oeaw/veld_chain_12_word2vec/commit/382e33e2c5288b1902c206490609ddc85202d84e"