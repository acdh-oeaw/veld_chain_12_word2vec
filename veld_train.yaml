x-veld:
  chain:

services:
  veld:
    extends:
      file: ./veld_executable_13_word2vec/veld_train.yaml
      service: veld
    volumes:
      - ./veld_data_9_we_training_data/:/veld/input/
      - ./veld_data_11_word2vec_models/:/veld/output/
    environment:
      train_data_path: "/veld/input/data/de_wiki_cleaned.csv"
      train_data_description: "german wikipedia, subset, csv"
      model_path: "/veld/output/data/m4/"
      model_architecture: "word2vec_v1"
      model_id: "m4"
      vector_size: 300
      window: 3
      min_count: 1

